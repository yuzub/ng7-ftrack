<mat-sidenav-container>
  <mat-sidenav mode="side" role="navigation" #sidenav>
    <ft-sidenav-list (closeSadnav)="sidenav.close()"></ft-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ft-header (sidenavToggle)="sidenav.toggle()"></ft-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
